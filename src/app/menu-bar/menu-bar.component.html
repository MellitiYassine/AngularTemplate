<div class="container">
    <p-menubar [model]="items">
        <ng-template pTemplate="item" let-item let-root="root">
            <a pRipple class="flex align-items-center p-menuitem-link">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{ item.label }}</span>
                <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
                <span *ngIf="item.shortcut"
                    class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut
                    }}</span>
                <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
            </a>
        </ng-template>
        <ng-template pTemplate="end">
            <div class="menubar-end">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Search">
                </span>
                <p-dropdown [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name">
                    <ng-template pTemplate="selectedItem">
                        <div *ngIf="selectedCountry">
                            <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                                [class]="'fi fi-' + selectedCountry.code.toLowerCase()" />
                        </div>
                    </ng-template>
                    <ng-template let-country pTemplate="item">
                        <div>
                            <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                                [class]="'fi fi-' + country.code.toLowerCase()" />
                            <span> {{ country.name}}</span>
                        </div>
                    </ng-template>
                </p-dropdown>
                <div class="profile">
                    <p-avatar class="avatar" image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                        shape="circle" />
                    <div class="profile-info">
                        <span class="profile-name">Aubriana Layne</span>
                        <span class="profile-role">Admin</span>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-menubar>
</div>
