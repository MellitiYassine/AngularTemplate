<div class="contact-card">
  <div class="profile-pic">
    <img src="assets/BeardMan.png" alt="Profile Picture">
  </div>
  <h2>{{contact?.name}}</h2>
  <p class="role">{{contact?.job}}</p>
  
  <div class="actions">
    <button class="chat">Chat</button>
    <button class="follow">Follow</button>
  </div>
  
  <p class="address">{{contact?.address}}</p>
  <p class="phone">{{contact?.email}}</p>
  <p-divider></p-divider>

<div class="social-stats">
  <div>
    <img src="assets/facebook.png" alt="Profile Picture">
    <span class="count">254</span>
  </div>
  <div>
    <img src="assets/twitter.png" alt="Profile Picture">
    <span class="count">54</span>
  </div>
  <div>
    <img src="assets/instagram.png" alt="Profile Picture">
    <span class="count">154</span>
  </div>
</div>
</div>
